#### Course Introduction

<section id="course-outline" data-markdown><script type="text/template">
    ### Course Outline (1/5)

    * Week 1: ERC-20, its variants, and token sales
    * Week 2: ERC721, its variants, marketplaces, and staking
    * Week 3: ERC1155, ethers.js, metamask, build a front-end app
    * Week 4: Hardhat, unit testing, mutation testing, and static analysis. Introduction to hacking exercises. Hacking exercises 1/10
    * Week 5: The Ethereum client: tracking logs and other on-chain data. Build some cool dashboards.
</script></section>

<section id="course-outline" data-markdown><script type="text/template">
  ### Course Outline (2/5)

  * Week 6: Hacking exercises 2/10: Re-entrancy, insecure randomness, bad access control, and other common vulnerabilities
  * Week 7: Hacking exercises 3/10: common vulnerabilities continued
  * Week 8: EVM Deep Dive, Gas Optimization. Hacking exercises 4/10
  * Week 9: Advanced Solidity: A complete tour of OpenZeppelin and advanced programming patterns. Hacking exercises 5/10
</script></section>

<section id="course-outline" data-markdown><script type="text/template">
  ### Course Outline (3/5)

  * Week 10: Yul and Assembly: Build a non-trivial smart contract entirely in assembly.
  * Week 11: Yul and Assembly continued: Hacking exercises 6/10
  * Week 12: Smart contract upgrade patterns: UUPS, Metamorphic smart contracts, and other upgrade patterns. Hacks related to upgrades. Hacking exercises 7/10.
  * Week 13: Public Signatures and how to break them. State channels and other signature-related patterns. Build an Ethereum wallet from scratch. Hacking 8/10
</script></section>

<section id="course-outline" data-markdown><script type="text/template">
  ### Course Outline (4/5)

  * Week 14: Defi Protocols and Hacks. Hacking Exercises 9/10
  * Week 15: Defi Protocols and Hacks. Hacking Exercises 10/10
  * Week 16: Capstone 1/3 and Chainlink Oracles
  * Week 17: Capstone 2/3 and Blockchain Dev ops
  * Week 18: Capstone 3/3 and Smart Contract Fuzzing
</script></section>

<section id="course-outline" data-markdown><script type="text/template">
  ### Course Outline (5/5)

  **Optional Extended Curriculum**
  * Week 19: Cross Chain Techniques, Bridges, and L2s
  * Week 20: Research report: The Evolution of ERC20: ERC223, 667, 777, and 1363
  * Week 21: Symbolic Execution and other Advanced Security Techniques
  * Week 22: Golang crash course and diving into the Geth Client
</script></section>
